<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstarp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>


    <!--button tag-->
    <br>
    <a class="badge badge-info" href="#" role="button">a tag button</a>
    <button class="btn btn-info" type="submit">Button <span class="badge badge-danger">2</span></button>
    <input class="btn btn-warning"  type="button" value="Input">
    <input class="btn btn-light" type="submit" value="Submit">
    <input class="btn btn-link" type="reset" value="Reset">
    

    <!--Outline buttons-->
    <br>
    <button class="btn btn-outline-info" type="button">Primary</button>
    <button class="btn btn-outline-secondary" type="button">Secondary</button>
    <button class="btn btn-outline-success" type="button">Success</button>
    <button class="btn btn-outline-danger" type="button">Danger</button>
    <button class="btn btn-outline-warning" type="button">Warning</button>
    <button class="btn btn-outline-info" type="button">Info</button>
    <button class="btn btn-outline-light" type="button">Light</button>
    <button class="btn btn-outline-dark" type="button">Dark</button>
    <br>
    <!--button Sizes-->
    <button class="btn btn-lg btn-primary" type="button">Large button</button>
    
    <button class="btn btn-secondary btn-sm" type="button">Dark</button>
    
    <!--button block-->
    <br>
    <button class="btn btn-lg btn-success btn-block"  type="button">Block level button</button>
    
    <button class="btn btn-lg btn-outline-secondary btn-block" type="button">Block level button</button>
    

    <!--button Active state-->
    <a class="btn btn-lg btn-success active " href="#" role="button" aria-pressed="true">Primary link</a>
    <a class="btn btn-lg btn-success disabled " href="#" role="button" aria-pressed="true">Link</a>

    <!--button Disabled state-->
    <br>
    <button class="btn">
        Notification<span class="badge badge-danger">4+</span>
    </button>
    <button  class="btn btn-dark" type="button" disabled>Button</button>
    <!--Toggle states-->
    <br>
    <button class="btn btn-outline-info "  type="button" data-toggle="button" aria-pressed="false" autocomplete="off">
        Single toggle
    </button>
    
    <!--button group-->
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group mr-2  " role="group">
            <button class="btn btn-sm btn-outline-info ">btn text</button>
            <button class="btn btn-sm btn-outline-info ">btn text</button>
            <button class="btn btn-sm btn-outline-info ">btn text</button>
            <button class="btn btn-sm btn-outline-info ">btn text</button>
            <button class="btn btn-sm btn-outline-info ">btn text</button>
        </div>
        <div class="btn-group mr-2" role="group">
            <button class="btn btn-sm btn-outline-primary ">btn text</button>
            <button class="btn btn-sm btn-outline-primary ">btn text</button>
            <button class="btn btn-sm btn-outline-primary ">btn text</button>
            <button class="btn btn-sm btn-outline-primary ">btn text</button>
            <button class="btn btn-sm btn-outline-primary ">btn text</button>
        </div>
        <div class="btn-group mr-2" role="group">
            <button class="btn btn-sm btn-outline-dark ">btn text</button>
            <button class="btn btn-sm btn-outline-dark ">btn text</button>
            <button class="btn btn-sm btn-outline-dark ">btn text</button>
            <button class="btn btn-sm btn-outline-dark ">btn text</button>
            <button class="btn btn-sm btn-outline-dark ">btn text</button>
        </div>
    </div>
    <div class="btn-toolbar justify-content-center" role="toolbar">
        <div class="btn-group mr-2  " role="group">
            <button class="btn btn-sm btn-outline-info ">btn text</button>
            <button class="btn btn-sm btn-outline-info ">btn text</button>
            <button class="btn btn-sm btn-outline-info ">btn text</button>
            <button class="btn btn-sm btn-outline-info ">btn text</button>
            <button class="btn btn-sm btn-outline-info ">btn text</button>
        </div>
        <div class="btn-group mr-2" role="group">
            <button class="btn btn-sm btn-outline-primary ">btn text</button>
            <button class="btn btn-sm btn-outline-primary ">btn text</button>
            <button class="btn btn-sm btn-outline-primary ">btn text</button>
            <button class="btn btn-sm btn-outline-primary ">btn text</button>
            <button class="btn btn-sm btn-outline-primary ">btn text</button>
        </div>
        <div class="btn-group mr-2" role="group">
            <button class="btn btn-sm btn-outline-dark ">btn text</button>
            <button class="btn btn-sm btn-outline-dark ">btn text</button>
            <button class="btn btn-sm btn-outline-dark ">btn text</button>
            <button class="btn btn-sm btn-outline-dark ">btn text</button>
            <button class="btn btn-sm btn-outline-dark ">btn text</button>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon">@</div>
            </div>
            <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
          </div>
        </div>
    </div>
    


   
    <!--Toggle states-->
    <!--Toggle states-->




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
